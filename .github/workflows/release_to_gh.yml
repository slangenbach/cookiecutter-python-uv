name: Release to Github

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v6

            - name: Create release
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  gh release create ${{ github.ref_name }} \
                    --generate-notes
